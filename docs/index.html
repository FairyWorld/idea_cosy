<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阿里云智能编码插件文档</title>
  <link rel="icon" href="https://img.alicdn.com/imgextra/i1/O1CN01lIZOyX1NwsHO1gUHE_!!6000000001635-55-tps-45-45.svg" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="cosy,智能编码,代码补全,代码搜索,代码示例搜索,代码文档搜索,代码生成,code completion,code search,code sample search,copilot">
  <meta name="description" content="阿里云智能编码插件（Alibaba Cloud AI Coding Assistant）是一款AI开发插件，其强大的代码智能补全、代码示例搜索等功能，能让你的开发工作沉浸在IDE中，行云流水般编码，事半功倍地完成编码工作。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: 'media/logo.svg',
      name: 'Cosy Documents',
      repo: 'https://github.com/alibaba-cloud-toolkit/cosy',
      loadSidebar: "sidebar.md",
      loadNavbar: "navbar.md",
      mergeNavbar: true,
      coverpage: true,
      coverpage: 'coverpage.md',
      homepage: '/zh-cn/README.md',
      alias: { '^/([^/]+)$': '/zh-cn/$1' },
      auto2top: true,
      executeScript: true,
      plugins: [
        function (hook, vm) {

          hook.doneEach(function() {
            if (window.location.hash == '#/zh-cn/guide/quickstart') {
              console.log("try install cosy");
              MarketplaceWidget.setupMarketplaceWidget('install', 17809, "#intellij-plugin-button");
            }
          });
        }
      ]
    }

    window.addEventListener('hashchange', hashHandler, false);

    function hashHandler() {
      // console.log('location hash:' + location.hash);
    }

    // register offline mode
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script> -->
  <script src="https://plugins.jetbrains.com/assets/scripts/mp-widget.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'cosy-qa/cosy'
    };
    </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNCFB7521H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NNCFB7521H');
  </script>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?93fdd84629ffb9591e707762d73ed52c";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
    
</body>
</html>
